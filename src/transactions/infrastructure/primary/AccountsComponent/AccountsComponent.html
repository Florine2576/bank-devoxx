<div class="accounts-section">
  <h2 class="section-title">Mes comptes</h2>
  
  <div class="accounts-container" v-if="!loading && !error">
    <div class="account-card checking" v-if="checkingAccount">
      <div class="account-header" data-selector="checking-account-title">
        {{ getAccountTitle('CHECKING') }}
      </div>
      <div class="account-content">
        <div class="account-label">Solde</div>
        <div class="account-amount" data-selector="checking-account-amount">
          {{ formatAmount(checkingAccount.amount) }}
        </div>
      </div>
    </div>
    
    <div class="account-card saving" v-if="savingAccount">
      <div class="account-header" data-selector="saving-account-title">
        {{ getAccountTitle('SAVING') }}
      </div>
      <div class="account-content">
        <div class="account-label">Solde</div>
        <div class="account-amount" data-selector="saving-account-amount">
          {{ formatAmount(savingAccount.amount) }}
        </div>
      </div>
    </div>
  </div>
  
  <div class="accounts-loading" v-if="loading">
    Chargement des comptes...
  </div>
  
  <div class="accounts-error" v-if="error">
    {{ error }}
  </div>
</div>
